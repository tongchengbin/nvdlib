name: CI

on:
  push:
    branches: [ "main"]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Tidy
        run: go mod tidy

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BIN_NAME=nvd
          if [ "${GOOS}" = "windows" ]; then BIN_NAME=nvd.exe; fi
          go build -trimpath -ldflags "-s -w" -o "dist/${BIN_NAME}" ./cmd/nvd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nvd-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/
          if-no-files-found: error
