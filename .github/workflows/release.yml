name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build & Upload Release Assets
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BIN_BASE=nvd-${GOOS}-${GOARCH}
          BIN_NAME=${BIN_BASE}
          if [ "${GOOS}" = "windows" ]; then BIN_NAME=${BIN_BASE}.exe; fi
          go build -trimpath -ldflags "-s -w" -o "dist/${BIN_NAME}" ./cmd/nvd

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
